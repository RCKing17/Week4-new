<div class="container">
  <h2>Edit Profile</h2>
  <form (ngSubmit)="saveProfile()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
    </div>
    <div class="mb-3">
      <label for="birthdate" class="form-label">Birthdate</label>
      <input type="date" class="form-control" id="birthdate" [(ngModel)]="user.birthdate" name="birthdate">
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age</label>
      <input type="number" class="form-control" id="age" [(ngModel)]="user.age" name="age">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
